<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let country of countries">
      <img src="{{ country.countryInfo.flag }}" width="25" height="15">  &nbsp;{{ country.country }} 
    </ion-item>
  </ion-list>

</ion-content>
